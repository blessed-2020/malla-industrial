<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva - Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .contenedor {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .semestre {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      background: white;
    }
    .semestre h2 {
      background: #1976d2;
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
    .ramo {
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      background: #b3e5fc; /* celeste = pendiente */
      border-radius: 5px;
      transition: 0.3s;
    }
    .ramo.aprobado {
      background: #1976d2; /* azul */
      color: white;
      text-decoration: line-through;
    }
    .ramo.bloqueado {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Prueba de Malla Interactiva</h1>
  <p>Haz clic en un ramo para aprobarlo. Si tiene prerrequisito, se desbloquea automáticamente.</p>

    <!-- Semestre 1 -->
    <div class="semestre">
      <h2>Semestre 1</h2>
      <div class="ramo" id="calculo1">Cálculo I</div>
      <div class="ramo" id="fisica1">Introducción a la Física</div>
    </div>

    <!-- Semestre 2 -->
    <div class="semestre">
      <h2>Semestre 2</h2>
      <div class="ramo bloqueado" id="calculo2" data-prereq="calculo1">Cálculo II</div>
      <div class="ramo bloqueado" id="mecanica" data-prereq="fisica1">Mecánica</div>
    </div>
  </div>
